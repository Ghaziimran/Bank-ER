<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bank-ER</title>
  </head>
  <body>
    <!--SECTION------------------------------------------------------------------------------------------------------------>

    <!-- PART -- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button type="button" class="login__btn">&rarr;</button>
      </form>
    </nav>
    <!-- <img src="Bank-ER.png" alt="Logo" class="logo" /> -->

    <main class="app">
      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">
            Current balance
            <img src="piggybank.png" alt="Logo" class="PB-img" />
          </p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button type="button" class="btn--sort">&downarrow; SORT</button>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2 class="labelTransferMoney">Transfer money</h2>
        <form class="form form--transfer">
          <input
            aria-label="form__input"
            type="text"
            class="form__input form__input--to"
          />
          <input
            title="number_input"
            type="number"
            class="form__input form__input--amount"
          />
          <button type="button" class="form__btn form__btn--transfer">
            &rarr;
          </button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>

        <div
          class="operation operation--pin-confirmation"
          style="display: none"
        >
          <h2>Please enter your PIN</h2>
          <form class="form form--pin-confirmation">
            <input
              aria-label="numberPin__input"
              type="password"
              class="form__input form__PinConfirmation"
              placeholder="Enter Pin"
            />
            <button
              type="button"
              class="form__btn form__btn--transfer-PinConfirmation"
            >
              Confirm Transfer
            </button>
          </form>
        </div>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            title="loan-input"
            type="number"
            class="form__input form__input--loan-amount"
          />
          <input
            title="loan-input--pin"
            type="password"
            maxlength="4"
            class="form__input form__input--loan-pin"
          />
          <button type="button" class="form__btn form__btn--loan">
            &rarr;
          </button>
          <label class="form__label form__label--loan">Amount</label>
          <label class="form__label form__label--loan">Confirm Pin</label>
        </form>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            title="close-input"
            type="text"
            class="form__input form__input--user"
          />
          <input
            title="input-password"
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button type="button" class="form__btn form__btn--close">
            &rarr;
          </button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- account list -->
      <div class="account-list">
        <h2>Account List</h2>
        <div class="account-list-1">
          <h3></h3>
        </div>

        <div class="account-list-2">
          <h3></h3>
        </div>

        <div class="account-list-3">
          <h3></h3>
        </div>

        <div class="account-list-4">
          <h3></h3>
        </div>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- Logout Button -->
      <div class="logout-div">
        <h2>Log Out</h2>
        <form class="logout">
          <input
            type="text"
            placeholder="user"
            class="logout__input logout__input--user"
          />
          <input
            type="text"
            placeholder="PIN"
            maxlength="4"
            class="logout__input logout__input--pin"
          />
          <button type="button" class="logout__btn">&rarr;</button>
        </form>
      </div>

      <!--SECTION------------------------------------------------------------------------------------------------------------>

      <!-- PART -- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
